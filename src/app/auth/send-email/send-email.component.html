<div class="card mt-5" *ngIf="user$| async as user;else loading">
    <div class="card-body">
        <h3 class="card-title text-center mt-2 mb-4" >
            Thank you for Registering
        </h3>
        <div class="form-group">
            <p class="text-center">
                We have sent a confirmation email to <strong>{{user.email}}</strong>
            </p>
            <p class="text-center">
                Please check your email and click on the link to verify your email address
            </p>
        </div>
        <div class="form-group text-center mt-4 mb-2">
            <button class="btn btn-primary" (click)="onSendEmail()">
                Resend verification email
            </button>
        </div>
    </div>
</div>
<ng-template #loading>
    <p> Loading......</p>
   
</ng-template>
