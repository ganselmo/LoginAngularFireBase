<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Please enter your email</h3>
        <div class="form-group">
            <input [formControl]='userEmail' type="email" class="form-control" required>
        </div>
        <div class="form-group text-center mt-3">
            <button class="btn btn-primary btn-lg" (click)="onReset()">
                Request Password Reset

            </button>
        </div>
    </div>
</div>
